version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-detector-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - MODEL_CACHE_DIR=/app/models
    volumes:
      - model_cache:/app/models
      - ./backend:/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-detector-network

  # Frontend Service (Nginx)
  frontend:
    image: nginx:alpine
    container_name: ai-detector-frontend
    ports:
      - "3000:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./style.css:/usr/share/nginx/html/style.css:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-detector-network

volumes:
  model_cache:
    driver: local

networks:
  ai-detector-network:
    driver: bridge